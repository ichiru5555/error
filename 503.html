<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>503 Service Unavailable</title>
<link rel="stylesheet" href="./css/503.css">
</head>
<body>
    <div class="error">
        <h1>503エラーが発生しました</h1>
    </div>
    <div class="error-1">
        <p>どうしてエラーになったのですか？</p>
        <div class="error-2">
            <p>サーバーの過負荷、一時的な処理能力の低下<br>
                で発生します。
            </p>
        </div>
        <div class="box">
        <div class="error-3">
            <p>解決方法</p>
        </div>
        <div class="error-4">
            <p>サーバー管理者の場合</p>
            <p>サーバーの負荷状況を確認</p>
        </div>
        <div class="error-5">
            <p>クライアントの場合</p>
            <p>時間をおいて再度アクセスをお願いします。</p>
        </div>
    </div>
    </div>
</body>
</html>
